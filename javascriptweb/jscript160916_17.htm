<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>Strings are written with quotes.</p>
<p>Numbers are written without quotes.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var person = "John Doe";
var pi = 3.14;
document.getElementById("demo2").innerHTML = person;
document.getElementById("demo1").innerHTML = pi;
</script>

</body>
</html>
