<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>JavaScript do</title>
</head>

<body>

<h1>JavaScript do ... while</h1>

<p id="demo"></p>

<script>
var text = ""
var i = 20;

do {
    text += "<br>The number is " + i;
    i++;
}
while (i < 4);

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
