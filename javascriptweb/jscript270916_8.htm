<!DOCTYPE html>
<html>
</head>

<body onload="startTime()">

<img id ="img1" border="0" src="images/banner/image6.JPG" width="684" height="336">

<script type="text/javascript">
var imgArray1 = new Array("images/banner/image1.jpg","images/banner/image2.jpg","images/banner/image3.jpg","images/banner/image4.jpg", "images/banner/image5.jpg", "images/banner/image6.jpg");
var imgCount1 = 0;

function startTime() 
{
    if(imgCount1 == imgArray1.length) 
    {
        imgCount1 = 0;
    }
    document.getElementById("img1").src = imgArray1[imgCount1];
    imgCount1++;  

    setTimeout("startTime()", 3000);
}
</script>

</body>
</html>
