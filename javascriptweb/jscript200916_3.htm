<body>

<h1>JavaScript while</h1>

<p id="demo"></p>

<script>
var text = "";
var i = 0;
while (i < 4) {
    text += "<br>The number is " + i;
    i++;
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
