<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>A loop with a break</title>
</head>

<body>

<p>A loop with a break.</p>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 10; i++) {
    if (i === 3) { break; }
    text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
