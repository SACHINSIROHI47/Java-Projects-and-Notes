<!DOCTYPE html>
<html>
<body>

<h1>Assigning Values</h1>

<p>In JavaScript the = operator is used to assign values to variables.</p>


<p id="demo">Total is </p>

<script>
var x = 5;
var y = 6;
document.getElementById("demo").innerHTML = "Total is " + (x + y);
</script>

</body>
</html>
