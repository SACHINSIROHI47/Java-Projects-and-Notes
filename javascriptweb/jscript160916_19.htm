<!DOCTYPE html>
<html>
<body>

<h1>The  Operator</h1>

<p id="demo1"></p>
<p id="demo2"></p>


<script>
var x = 5;
var y = 2;
var z = x * y;
document.getElementById("demo1").innerHTML = z;

var z = x % y;
document.getElementById("demo2").innerHTML = z;

</script>

</body>
</html>
