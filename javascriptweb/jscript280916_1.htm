<html>

<head>
<title>Welcome to HTML with JAVASCRIPT</title>
</head>
<body  bgcolor="olive">
<form name="myform">
<input type="button" value="Hotel List" onclick="flist()" onmouseover="show()" onmouseout="fclear()">
</form>


<script language="JavaScript">

function flist()
{
window.open("hotels.htm");
} 
function show()
{
window.status="Opens Hotel List";
}     

function fclear()
{
window.status="           ";
} 
</script>

</body>
</html>
