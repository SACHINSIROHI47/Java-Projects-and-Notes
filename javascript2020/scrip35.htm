<html>
<head>
<title>Welcome to Java Script</title>
</head>
<body>

<h1>The ++ Operator</h1>

<p id="demo1"></p>

<h1>The -- Operator</h1>

<p id="demo2"></p>


<script>
var x = 5;
x++;
document.getElementById("demo1").innerHTML =  x;

var x = 5;
x--;
document.getElementById("demo2").innerHTML =  x;
</script>

</body>
</html>
