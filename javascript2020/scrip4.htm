<!DOCTYPE html>
<html>
<head>
<title>Welcome to Java Script</title>
</head>
<body>
<h1>What Can JavaScript Do?</h1>
<p>JavaScript can change HTML attributes.</p>
<p>In this case JavaScript changes the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='images/students.jpg'">Students</button>

<img id="myImage" src="images/garden.jpg" style="width:250px;height:200px">

<button onclick="document.getElementById('myImage').src='images/yoga.jpg'">Yoga</button>
</body>
</html>
