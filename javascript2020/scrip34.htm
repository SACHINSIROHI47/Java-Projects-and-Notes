<html>
<head>
<title>Welcome to Java Script</title>
</head>
<body>
<h1>The  Operator</h1>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
var x = 5;
var y = 2;

var z = x + y;
document.getElementById("demo1").innerHTML = "Sum is " + z;

var z = x - y;
document.getElementById("demo2").innerHTML = "Difference is " + z;

var z = x * y;
document.getElementById("demo3").innerHTML = "Product is " + z;

var z = x / y;
document.getElementById("demo4").innerHTML = "Quotient is " + z;

var z = x % y;
document.getElementById("demo5").innerHTML = "Remainder is " + z;

</script>

</body>
</html>
