<body>
<h1>JavaScript Variables</h1>

<p>You can declare many variables in one statement.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
var person = "John Doe",age = 23, salery = 200.45;
document.getElementById("demo1").innerHTML = person;
document.getElementById("demo2").innerHTML = age;
document.getElementById("demo3").innerHTML = salery;
</script>
</body>
