<html>
 <head>
   <title>
      Login Authentication using Form Based Authentication
   </title>
 </head>
 <body bgcolor="lightgreen">
   <br><br>
   <center>
    <h2>Enter your username and password to authenticate yourself</h2>
  
    <form method="post" action="j_security_check">
     <table>
      <tr>
       <td>User Name:</td>
       <td><input type="text" name="j_username"></td>
      </tr>
      <tr>
       <td>Password:</td>
       <td><input type="password" name="j_password"></td>
      </tr>
      
        
      <tr>
       <td><input type="submit" value="Login"></td>
       <td><input type="reset" value="Reset"></td>
      </tr>
     </table>
    </form>
   </center>
  </body>
</html>
